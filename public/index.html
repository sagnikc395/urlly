<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>urlly</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src ="./genShortURL.js"></script>
  </head>
  <body>
    <ul class="nav justify-content-center nav-pills flex-column flex-sm-row">
        <li class="nav-item">
            <a class="flex-sm-fill text-sm-center nav-link active" href="https://github.com/sagnikc395/urlly.git">Github</a>
          </li>
    </ul>
    <hr />
    <div class="container">
        <h2>Enter the form to generate short url :</h2>

      <form onsubmit="genShortURL(event)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
            name="email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            name="password"
          />
        </div>
        <div class="form-group">
          <label for="short">Short URL:</label>
          <input
            type="text"
            class="form-control"
            id="short"
            placeholder="Enter Short URL"
            name="short"
          />
        </div>

        <div class="form-group">
          <label for="url">Complete URL:</label>
          <input
            type="text"
            class="form-control"
            id="url"
            placeholder="Enter Complete URL"
            name="url"
          />
        </div>
        <hr />
        <button type="submit" class="btn btn-primary">Generate</button>
    </div>
  </body>
</html>
